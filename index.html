<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Jam Application</title>
</head>
<body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <center>
        <h1 class="display-1">2020 Game Jam Application</h1>
        <br>
        Firstname
        <input style="width: 40%" type="text" id="firstname" class="form-control">
        <br>
        Surname
        <input type="text" style="width: 40%" id="surname" class="form-control">
        <br>
        Phone number
        <input type="tel" id="telephone" class="form-control" style="width: 40%;">
        <br>
        Email
        <input type="text" id="email" class="form-control" style="width: 40%;">
        <br>
        Google Drive link for your game
        <input type="text" id="drivelink" class="form-control" style="width: 40%;">
        <br>
        <input type="button" class="btn btn-primary" onclick="store()" style="width: 40%;" value="Submit Application">
    </center>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>

    <script>
    
    var firebaseConfig = {
        apiKey: "AIzaSyBpEmN-_fd0RDchRG0OUrziDpuGwhV3XLA",
        authDomain: "game-jam-57247.firebaseapp.com",
        databaseURL: "https://game-jam-57247.firebaseio.com",
        projectId: "game-jam-57247",
        storageBucket: "game-jam-57247.appspot.com",
        messagingSenderId: "410905478086",
        appId: "1:410905478086:web:3bf1877168a2fb3361e8c7",
        measurementId: "G-Q5CEQ80KWH"
    };

    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    function store(){
        var name = document.getElementById("firstname").value;
        var surname = document.getElementById("surname").value;
        var email = document.getElementById("email").value;
        var tel = document.getElementById("telephone").value;
        var link = document.getElementById("drivelink").value;

        if(name.length < 4 || surname.length < 4 || email.length < 4 || tel.length < 4 || link.length < 4){
            alert("Missing fields");
            return;
        }

        var ref = firebase.storage();
        var storeref = ref.ref("applications/" + name + ".txt");
        var file = new Blob([name + "\n" + surname + "\n" + email + "\n" + link + "\n" + tel], { type: "text/plain;charset=utf-8" });

        storeref.put(file).then(function() {
            alert('Your application is complete!');
            saveAs(file, 'Game Jam Application.txt');
            window.location = "https://gamejam.ml";
        });
    }
    </script>
</body>
</html>
